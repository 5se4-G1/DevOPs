version: '3'
services:
  database:
    image: mysql:seyf89/devopsimage
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: achatdb
    ports:
      - 3306:3306
    volumes:
       - /home/mysql/data:/var/lib/mysql
  spring-boot:
    image: achat
    container_name: dockercompose
    ports:
      - 8089:8089
    depends_on:
      - database

    restart: on-failure
